 <div class="min-h-screen flex flex-col">
  <div class="bg-white py-16 flex-1">
    <div class="grid grid-cols-12">
      <div class="col-start-3 col-span-8 text-center">
        <h1 class="text-4xl font-bold"><a href="http://blog.stackfindover.com/" rel="dofollow">Stackfindover</a></h1>
      </div>
    </div>
    <div class="formbg-outer mt-8">
      <div class="formbg mx-auto max-w-lg rounded-md shadow-lg bg-white">
        <div class="formbg-inner px-12 py-8">
          <h2 class="text-xl font-semibold mb-6">Sign in to your account</h2>
          <form id="stripe-login">
            <div class="mb-6">
              <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
              <input type="email" name="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6">
              <div class="grid grid-cols-2 gap-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
              </div>
              <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="reset-pass text-left">
              <a href="#" class="text-sm text-blue-500 hover:underline">Forgot your password?</a>
            </div>
            <div class="mb-6">
              <label for="checkbox" class="flex items-center">
                <input type="checkbox" name="checkbox" id="checkbox" class="rounded text-indigo-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <span class="ml-2 text-gray-700">Stay signed in for a week</span>
              </label>
            </div>
            <div class="mb-6">
              <button type="submit" name="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm">Continue</button>
            </div>
            <div class="mb-0">
              <a class="ssolink text-sm text-blue-500 hover:underline" href="#">Use single sign-on (Google) instead</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-100 py-8">
    <div class="max-w-lg mx-auto">
      <p class="text-center text-gray-600">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
      <div class="listing flex justify-center items-center mt-4">
        <span class="text-gray-600"><a href="#">Â© Stackfindover</a></span>

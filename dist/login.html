<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />
</head>
<body>
    <!-- Onboarding Navbar -->
    <section>
        <nav class="relative container mx-auto p-5 pt-8 md-10 lg:px-20 xl:px-32">
          <div class="flex flex-row items-center justify-between">
            <div>
              <h1 class="text-green-800">Veritas Event</h1>
            </div>
            <div class="flex space-x-8">
              <a
                class="font-medium hover:text-red-700 text-black cursor-pointer custombtn"
                href="./create.html"
                >Create Event</a
              >
            </div>
          </div>
    
        </nav>
      </section>
    <!-- On boarding navbar end -->

    <!-- Detail Section -->
    <section class="relative container mx-auto p-5 pt-8 md-10 lg:px-20 xl:px-32">
        <div>
            <h1 class="text-5xl font-bold">Login to your account</h1>
            <h5  class="mt-5 font-light text-gray-600">Enter your Login Details</h5>
        </div>
    </section>
    <!-- Form & Validation Start -->
    <section class="relative container mx-auto p-5 pt-8 md-10 lg:px-20 xl:px-32">
        <form>
            <div class="mb-6">
              <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
              <input type="email" name="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-l-green-800 focus:border-l-green-800">
            </div>
            <div class="mb-6">
              <div class="grid grid-cols-2 gap-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
              </div>
              <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="reset-pass text-left">
              <a href="#" class="text-sm text-blue-500 hover:underline">Forgot your password?</a>
            </div>
            <div class="mb-6">
              <label for="checkbox" class="flex items-center">
                <input type="checkbox" name="checkbox" id="checkbox" class="rounded text-indigo-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                <span class="ml-2 text-gray-700">Stay signed in for a week</span>
              </label>
            </div>
            <div class="mb-6">
              <button type="submit" name="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm">Continue</button>
            </div>
            <div class="mb-0">
              <a class="ssolink text-sm text-blue-500 hover:underline" href="#">Use single sign-on (Google) instead</a>
            </div>
          </form>
    </section>
    <!-- Form & Validation end -->
</body>
</html>
